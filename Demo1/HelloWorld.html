<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body data-ng-app>
<div class="container">
<input type="text" data-ng-model="displayText"/>
    <h2>displayText example</h2>
    <h3>{{'You typed: ' + displayText}}</h3>
    <h2>displayText.toUpperCase() example</h2>
    <h3>{{'You typed: ' + displayText.toUpperCase()}}</h3>
    <h2>displayText | uppercase (Filter) example</h2>
    <h3>{{'You typed: ' + displayText | uppercase}}</h3>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script>window.angular || document.write('<script src="libs/jquery-1.8.2.min.js"><\/script>')</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
