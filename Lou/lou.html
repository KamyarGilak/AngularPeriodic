<!DOCTYPE html>
<html>
<head>
    <title>Lou Reed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../js/lou.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
</head>
<body data-ng-app>
<div data-ng-controller="louCtrl">

    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th>Album</th><th>Release</th><th>Producer</th><th>Label</th><th></th>
        </tr>
        <tr data-ng-repeat="album in louDrops.releases">
            <td>{{album.album}}</td>
            <td>{{album.releaseDate|date}}</td>
            <td>{{album.producer}}</td>
            <td>{{album.label}}</td>
            <td><img data-ng-src="{{album.image}}" alt="{{album.album}} Cover Image" width="300px;" height="300px;" onerror="this.src='http://upload.wikimedia.org/wikipedia/en/8/88/Lour72.jpg'"></td>
        </tr>
    </table>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
</body>
<script>
    function louCtrl($scope) {
        $scope.louDrops = louAlbums;
    }
</script>
</html>
