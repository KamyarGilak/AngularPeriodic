<!DOCTYPE html>
<html>
<head>
    <title>Lou Reed</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <script type="text/javascript" src="../js/lou.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
</head>
<body data-ng-app>
<div data-ng-controller="louCtrl">

    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th>Album</th><th>Release</th><th>Producer</th><th>Label</th><th></th>
        </tr>
        <tr data-ng-repeat="album in louDrops.releases">
            <td>{{album.album}}</td>
            <td>{{album.releaseDate|date}}</td>
            <td>{{album.producer}}</td>
            <td>{{album.label}}</td>
            <td><img data-ng-src="{{album.image}}" alt="{{album.album}} Cover Image" width="300px;" height="300px;" onerror="this.src='http://upload.wikimedia.org/wikipedia/en/8/88/Lour72.jpg'"></td>
        </tr>
    </table>
</div>
</body>
<script>
    function louCtrl($scope) {
        $scope.louDrops = louAlbums;
    }
</script>
</html>
